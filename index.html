<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HAYOOO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <style>
        .border {
            background-color: aliceblue;
        }
    </style>
</head>
  <body>
    <div class="container">
        <div class="border ultah-class mt-5 mb-5 position-absolute top-50 start-50 translate-middle">
            <div class="text-center m-3">
                <span>Nama panggilan kamu apa?</span>
            </div>
            <div class="form m-3">
                <input type="text" class="form-control" id="nama">
            </div>
            <div class="text-center mb-3">
                <button type="button" class="btn btn-primary" onclick="tes()">Cek</button>
            </div>
        </div>
          
    </div>
    <script>
        function tes(){
            var nama = document.getElementById('nama').value;
            if(nama == "Tipaw" || nama == "tipaw"){
                window.location = './src/ucapan.html';
            }else{
                alert("Kamu bukan pacar aku!!");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
